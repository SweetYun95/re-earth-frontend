<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
      <style>
         .user-card {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 20px;
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            width: fit-content;
         }
         .notice {
            display: flex;
            flex-direction: column;
         }
      </style>
   </head>
   <body>
      <section>
         <div class="container">
            <form action="submit" class="reissue">
               <div>
                  <p>임시비밀번호가 발급되었습니다</p>
                  <input type="text" placeholder="임시비밀번호(read only)" />
               </div>
               <div class="user-card">
                  <div class="notice">
                     <div>발급된 임시비밀번호는 30분간 유효합니다. 유효기간이 지난 후 기존비밀번호와 임시 비밀번호는 모두 초기화됩니다. 로그인 후 마이페이지 비밀번호를 변경해주세요.</div>
                  </div>
               </div>

               <button type="submit" class="btn default main1 mt-40">로그인하러가기</button>
            </form>
         </div>
      </section>
   </body>
</html>
